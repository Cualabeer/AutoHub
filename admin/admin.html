<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - AutoCat</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/admin.css" />
</head>
<body>

<header>
  <div class="container">
    <h1>Admin Dashboard</h1>
  </div>
</header>

<main class="container">
  <section class="section">
    <h2>Booked Jobs</h2>
    <div class="table-wrapper">
      <table class="job-table">
        <thead>
          <tr>
            <th>Service</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Assign To</th>
          </tr>
        </thead>
        <tbody id="jobList">
          <tr>
            <td>Recovery</td>
            <td>Flat tire, need pickup</td>
            <td>2025-06-16</td>
            <td>10:00</td>
            <td>NW10 5LG</td>
            <td>
              <select class="user-dropdown">
                <option value="">Assign</option>
                <option>John</option>
                <option>Sarah</option>
                <option>Mechanic Team A</option>
              </select>
            </td>
          </tr>
          <!-- More jobs inserted dynamically -->
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <p>Â© 2025 AutoCat Admin</p>
  </div>
</footer>

</body>
</html>
