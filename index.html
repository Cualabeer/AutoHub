<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Sales, Parts & Services Hub</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <header>
    <h1>AutoHub: Car Sales, Parts & Services</h1>
  </header>

  <main>
    <section class="hero">
      <p>Your one-stop hub for car sales, parts, salvage & recovery booking.</p>
      <button id="openBookingBtn" aria-haspopup="dialog" aria-controls="bookingModal">
        Book a Service
      </button>
    </section>
  </main>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-content" role="document" tabindex="-1">
      <button class="close-btn" id="closeBookingBtn" aria-label="Close booking form">&times;</button>
      <h2 id="modalTitle">Book a Service</h2>
      <form id="bookingForm" novalidate>
        <label for="serviceSelect">Select Service</label>
        <select id="serviceSelect" required aria-required="true">
          <option value="">-- Select a Service --</option>
          <option value="Towing/Recovery">Towing/Recovery</option>
          <option value="Mechanic Services">Mechanic Services</option>
          <option value="Oil Change">Oil Change</option>
          <option value="Tire Replacement">Tire Replacement</option>
          <option value="Brake Inspection">Brake Inspection</option>
          <option value="Engine Diagnostics">Engine Diagnostics</option>
          <option value="Full Service">Full Service</option>
        </select>

        <label for="descriptionInput">Description / Notes</label>
        <textarea
          id="descriptionInput"
          placeholder="Enter any additional details..."
          required
          aria-required="true"
          rows="3"
        ></textarea>

        <div class="calendar" aria-label="Calendar for selecting booking date">
          <div class="calendar-header">
            <button type="button" id="prevMonthBtn" aria-label="Previous Month">&lt;</button>
            <div id="monthYear" aria-live="polite"></div>
            <button type="button" id="nextMonthBtn" aria-label="Next Month">&gt;</button>
          </div>
          <div class="calendar-grid" id="calendarBody" role="grid"></div>
        </div>

        <div class="timeslots" id="timeslotsContainer">
          <p>Select a date to see available time slots.</p>
        </div>

        <button type="submit" id="submitBookingBtn" disabled>
          Confirm Booking
        </button>
      </form>
    </div>
  </div>

  <script src="scripts/booking.js"></script>
</body>
</html>
